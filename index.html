<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<header>
    <div class="firstNav">
        <a href="https://unifor.br/" class="navText">PORTAL UNIFOR</a>
        <label class="switch">
            <input type="checkbox">
            <span id="slider" class="slider round" value="0" onclick="blackSwitch()"></span>
        </label>
    </div>
    <div class="secondNav">
        <img src="./assets/unifor-online-azul.svg" class="uniforLogo" alt="uniforLogo" width="130px" height="50px">
    </div>
</header>

<body>
    <div class="backgroundWrapper">
        <h2>ACESSO AO UNIFOR ONLINE</h2>
        <div class="acessWrapper">
            <div class="acessBox">
                <div class="loginItems"> <br>
                    <h5>Matrícula</h5>
                    <input type="text" id="insertMat" name="matricula" required placeholder="digite sua matrícula"><br>
                    <br>
                    <h5>Senha</h5>
                    <input type="password" id="insertPass" name="senha" required placeholder="digite sua senha"><br>
                    <br>
                </div>
                <div class="otherItems">
                    <button id="pressButton" onclick="login()">ACESSAR</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="unifor.js"></script>
</html>
